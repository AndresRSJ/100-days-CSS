<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
        <div class="center">
              <div class="profile">
                    <div class="img">
                        <img src="assets/images/jessica-potter.jpg" alt="">
                    </div>
                    <h2 class="name">Jessica Potter</h2>
                    <span class="work">Visual Artist</span>
                    <div class="buttons">
                        <input type="submit" class="follow" value="Follow">
                        <input type="submit" value="Message" class="message" >
                    </div>
              </div>

              <div class="links">
                    <div class="link post">
                        <span class="number">523</span>
                        <span class="text">Posts</span>
                    </div>
                    <div class="link likes">
                        <span class="number">1387</span>
                        <span class="text">Likes</span>
                    </div>
                    <div class="link followers">
                        <span class="number">146</span>
                        <span class="text">Followers</span>
                    </div>
              </div>
        </div>
      </div>
    
</body>
</html>
