<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/app.css">
    <link rel="stylesheet" href="src/css/main.css">
    <script defer src="src/js/main.js"></script>
    <!--Iconos-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Document</title>
</head>
<body>
    <div class="frame">

        <div class="options" id="options">
            <div href="#" class="options__a">
                <i class='bx bxs-dashboard'></i>
                <span class="options__span">Dashboard</span>
            </div>
            <div href="#" class="options__a">
                <i class='bx bxs-user'></i>
                <span class="options__span">Profile</span>
            </div>
            <div href="#" class="options__a">
                <i class='bx bxs-bell'></i>
                <span class="options__span">Notifications</span>
            </div>
            <div href="#" class="options__a">
                <i class='bx bxs-chat'></i>
                <span class="options__span">Mesagges</span>
            </div>
            <div href="#" class="options__a">
                <i class='bx bxs-cog' ></i>
                <span class="options__span">Settings</span>
            </div>
        </div>
    
    <div class="nots" id="notifications">
        <header class="nots__header">
            <a href="#" class="nots__burger" id="burger"><i class='bx bx-menu-alt-left' id="icon__menu"></i></a>
            <h3 class="nots__h3">Notifications</h3>
            <a href="" class="nots__lupa"><i class='bx bx-search'></i></a>
        </header>
        <ul class="nots__ul">
            <div class="nots__not">
                <span class="nots__span">9:24 AM</span>
                <p class="nots__p"><span class="nots__name">Jhon Walker</span> posted a photo on your wall.</p>
            </div>
            <div class="nots__not">
                <span class="nots__span">8:19 AM</span>
                <p class="nots__p"><span class="nots__name">Alice Parker</span> commented your last post.</p>
            </div>
            <div class="nots__not">
                <span class="nots__span">Yesterday</span>
                <p class="nots__p"><span class="nots__name">Luke Wayne</span> added your as friend. </p>
            </div>
        </ul>     
    </div>

</div>   
</body>
</html>
